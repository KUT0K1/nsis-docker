name: DockerHub Publish

on:
  workflow_dispatch:
    inputs:
      base_image_tag:
        default: 'bullseye-slim'
        description: 'Base debian image tag to build'
        required: true
        type: string
      nsis_ver:
        default: '3.10'
        description: 'NSIS version to compile'
        required: true
        type: string

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v3

      - name: Docker Hub Login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v4.0.1
        with:
          images: ${{ github.repository | toLower }}

      - name: Push NSIS
        uses: docker/build-push-action@v3.1.0
        with:
          build-args: |
            BASE_IMAGE_TAG=${{ inputs.base_image_tag }}
            NSIS_VER=${{ inputs.nsis_ver }}
          context: .
          push: true
          file: Dockerfile
          labels: ${{ steps.meta.outputs.labels }}
          tags: |
            ${{ github.repository | toLower }}:${{ inputs.base_image_tag }}-${{ inputs.nsis_ver }}
            ${{ github.repository | toLower }}:latest

      - name: Push NSIS-Log
        uses: docker/build-push-action@v3.1.0
        with:
          build-args: |
            BASE_IMAGE_TAG=${{ inputs.base_image_tag }}-${{ inputs.nsis_ver }}
          context: .
          push: true
          file: Dockerfile.log
          labels: ${{ steps.meta.outputs.labels }}
          tags: |
            ${{ github.repository | toLower }}:${{ inputs.base_image_tag }}-${{ inputs.nsis_ver }}-log
            ${{ github.repository | toLower }}:log
            ${{ github.repository | toLower }}:log-latest

      - name: Push NSIS-StrLen
        uses: docker/build-push-action@v3.1.0
        with:
          build-args: |
            BASE_IMAGE_TAG=${{ inputs.base_image_tag }}-${{ inputs.nsis_ver }}
          context: .
          push: true
          file: Dockerfile.strlen
          labels: ${{ steps.meta.outputs.labels }}
          tags: |
            ${{ github.repository | toLower }}:${{ inputs.base_image_tag }}-${{ inputs.nsis_ver }}-strlen
            ${{ github.repository | toLower }}:strlen
            ${{ github.repository | toLower }}:strlen-latest
